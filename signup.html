<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up and Login</title>
<link rel="stylesheet" href="signup.css">
<style>
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }
    a:visited {
      color: rgb(15, 90, 240);
      background-color: transparent;
      text-decoration: none;
    }
    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }
    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
    </style>
</head>
<body>
<div class="container">
<div class="image-container">
<img src="image/chef-cooking-kitchen-while-wearing-professional-attire.jpg" alt="Image">
</div>
<div class="form-container">
<form id="signup-form" method="POST" action="insert.php">
<h2>Create New Account</h2>

<label for="login-username"></label>
<input type="text" id="login-username" name="username"  placeholder="username" required>

<label for="signup-email"></label>
<input type="email" id="signup-email" name="email"  placeholder="email" required>

<label for="login-password"></label>
<input type="password" id="login-password" name="password" placeholder="password" required>

<label for="confirm-password"></label>
<input type="password" id="confirm-password" name="password" placeholder="confirm password" required>

<button type="submit">Sign Up</button><br>
<p>Already have an account?<a href="login.html">Login</a></button></p>
</form>
</div>
</div>
</body>
</html>
